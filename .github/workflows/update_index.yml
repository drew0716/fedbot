name: Weekly RAG Refresh

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run crawl â†’ chunk â†’ embed
      run: |
        python crawl_about_fed.py
        python extract_and_chunk.py
        python embed_and_store.py
        echo "$(date '+%Y-%m-%d')" > last_updated.txt

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add chunks/ chunk_data.pkl faiss_index.index metadata.pkl last_updated.txt
        git commit -m "ðŸ”„ Weekly update of RAG index and chunks" || echo "No changes to commit"
        git push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
