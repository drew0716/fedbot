name: Every Other Day RAG Refresh & Streamlit Redeploy

on:
  schedule:
    - cron: '0 9 */2 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔄 Run crawl → chunk → embed
      run: |
        python crawl_about_fed.py
        python extract_and_chunk.py
        python embed_and_store.py
        echo "$(date '+%Y-%m-%d')" > last_updated.txt
        echo "Refreshed at $(date)" > force_redeploy.txt

    - name: Rebase onto remote main branch
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git fetch origin main
        git rebase origin/main

    - name: Commit updated data and push to main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git add -f chunks/
        git add chunk_data.pkl output/faiss_index.index output/metadata.pkl last_updated.txt force_redeploy.txt
        git commit -m "Auto-refresh RAG data and trigger redeploy" || echo "No changes to commit"
        git push origin main