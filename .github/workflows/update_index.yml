name: Every Other Day RAG Refresh & Streamlit Redeploy

on:
  schedule:
    - cron: '0 9 */2 * *'  # Every other day at 9 AM UTC
  workflow_dispatch:        # Allow manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”„ Run crawl â†’ chunk â†’ embed
      run: |
        python crawl_about_fed.py
        python extract_and_chunk.py
        python embed_and_store.py
        echo "$(date '+%Y-%m-%d')" > last_updated.txt
        echo "Refreshed at $(date)" > force_redeploy.txt

    - name: ğŸš€ Commit changes to trigger redeploy
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add chunks/ chunk_data.pkl faiss_index.index metadata.pkl last_updated.txt force_redeploy.txt
        git commit -m "ğŸ” Auto-refresh RAG data and trigger Streamlit redeploy" || echo "No changes to commit"
        git push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
